<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NerdStore</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="menu">
      <img class="menu-logo" src="/img/Logo.png" alt="Logo NerdStore" />

      <div class="menu-item">
        <a class="menu-item-link" href="">Categorias</a>
        <a class="menu-item-link" href="">Sobre</a>
        <a class="menu-item-link" href="">Faça seu cadastro</a>
        <a class="menu-item-link" href="">Minhas compras</a>
      </div>

      <div class="menu-botao">
        <button type="submit">Entrar</button>
      </div>
    </header>

    <main>
      <input type="radio" class="slide-controller" name="slide" checked />
      <input type="radio" class="slide-controller" name="slide" />
      <input type="radio" class="slide-controller" name="slide" />
      <input type="radio" class="slide-controller" name="slide" />

      <div class="slide-show">
        <ul class="slides-list">
          <li class="slide">
            <img src="/img/Vários produtos.png" />
          </li>
          <li class="slide">
            <img src="/img/Porco Aranha.png" />
          </li>
          <li class="slide">
            <img src="/img/Vários produtos.png" />
          </li>
          <li class="slide">
            <img src="/img/Zelda.png" />
          </li>
        </ul>
      </div>
    </main>

    <script src="/index.js"></script>
  </body>
</html>
