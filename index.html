<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NerdStore</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="menu">
      <img class="menu-logo" src="/img/Logo.png" alt="Logo NerdStore" />

      <div class="menu-item">
        <a class="menu-item-link" href="">Categorias</a>
        <a class="menu-item-link" href="">Sobre</a>
        <a class="menu-item-link" href="">Faça seu cadastro</a>
        <a class="menu-item-link" href="">Minhas compras</a>
      </div>

      <div class="menu-botao">
        <button type="submit">Entrar</button>
      </div>
    </header>

    <main class="main">
      <section class="main-slide">
        <ul class="main-slide-img">
          <li>
            <input type="radio" id="slide1" name="slide" checked>
            <label for="slide1"></label>
            <img src="/img/Camisas.png" alt="Camisas pretas marvel" />
          </li>

          <li>
            <input type="radio" id="slide2" name="slide" checked>
            <label for="slide2"></label>
            <img src="/img/Porco Aranha.png" alt="Porco Aranha" />
          </li>

          <li>
            <input type="radio" id="slide3" name="slide" checked>
            <label for="slide3"></label>
            <img src="/img/Vários produtos.png" alt="Varios produtos marvel e DC" />
          </li>

          <li>
            <input type="radio" id="slide4" name="slide" checked>
            <label for="slide4"></label>
            <img src="/img/Zelda.png" alt="Bonecos Zelda" />
          </li>
        </ul>
      </section>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
